<div class="content">
  <h1 class="mb-3">Currency Exchanger</h1>
  <app-convert-panel (PopularConversions)="getPopularConversions($event)"></app-convert-panel>
  <hr *ngIf="popularConversions">
  <div *ngIf="popularConversions" class="ce-popular">
    <h2 class="mb-3">Popular conversions</h2>
    <div class="row g-5">
      <div *ngFor="let popular of popularConversions" class="col-lg-4 col-6">
        <div class="card">
          <div class="ce-cur d-flex align-items-center">
            <span>{{popular.baseCru}}</span>
            <span class="material-symbols-outlined text-primary mx-3">
              arrow_right_alt
            </span>
            <span>{{popular.popularCur}}</span>
          </div>
          <div class="d-flex align-items-center mt-1">
            <span class="fs-4 me-2">{{popular.convertedRes | number : '1.0-5'}}</span>
            <span>{{popular.popularCur}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-http-loader [loader]="loader.GRID" [iconColor]="'#2666CF'" [title]="'Currency
  Exchanger'" [titleColor]="'white'" [titleSize]="'30px'"></ngx-http-loader>
